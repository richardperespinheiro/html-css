<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinãmica</h1>
    <p>Tente abrir esse site em vários dispositiveis diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" typ
        e="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reprdouzindo audio!</h1>
    <p>Vamos aprender a reproduzir audio</p>
    <h1>Maneira mais simples</h1>
    <audio src="media/Maranata _ Avivah (Feat. Fernanda Madaloni).mp3" controls></audio>
    <!--mp3 wav ogg-->
    <h1>Maneira mais correta</h1>
    <audio preload="metadata" controls loop>
        <source src="media/Maranata _ Avivah (Feat. Fernanda Madaloni).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
