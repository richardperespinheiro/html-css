<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no server, ou seja, junto com todos os outros arquivos</p>

        <source src="media/meu-video.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com este video</p>
    </video>
    <h1>Vídeos hospedados diretamente no Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HbPnZsoLHyA?si=E89FjvhGmAD1QHAC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
