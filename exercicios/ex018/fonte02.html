<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: love;
            src: url('love larry ttf.ttf') format('truetype');
        }
        /*
            Tipos de format()
            - opentype (etf)
            - truetype (ttf)
        */
        
       body {
        font-family: Arial, Helvetica, sans-serif;
       }
       h1 {
        font-family: 'love', Courier, monospace;
        font-weight: normal;
       } 
    </style>
</head>
<body>
    <h1>Amor</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eum a architecto mollitia impedit, quaerat aperiam nemo, beatae delectus nulla quam corporis voluptatem quas! Quia eveniet architecto perferendis saepe, adipisci laboriosam!</p>
</body>
</html>
