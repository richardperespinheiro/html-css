<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário (:</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuso">Usuário</label>
            <input type="text" name="uso" id="iuso" required minlength="5" maxlength="15" placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
